name: "Spring Boot + Docker Image + Curl (ALL-ECHO, curl-only file creation)"

on:
  workflow_dispatch:
    inputs:
      java_version:
        description: "JDK Î≤ÑÏ†Ñ"
        type: choice
        required: true
        default: "21"
        options: ["17", "21"]
      maven_version:
        description: "Maven Î≤ÑÏ†Ñ (Ïòà: 3.9.9)"
        required: true
        default: "3.9.9"
      image_name:
        description: "Ïù¥ÎØ∏ÏßÄ Ïù¥Î¶Ñ(ÌÉúÍ∑∏ ÏûêÎèô ÏÉùÏÑ±)"
        required: true
        default: "app-image"
      create_release:
        description: "GitHub Release ÏÉùÏÑ± Ïó¨Î∂Ä"
        type: boolean
        required: true
        default: true
      skip_tests:
        description: "Maven ÌÖåÏä§Ìä∏ ÏÉùÎûµ"
        type: boolean
        required: true
        default: true
      helper_url:
        description: "echo_helpers.sh RAW URL (ÎπÑÏö∞Î©¥ Î†àÌè¨ ÌååÏùº ÏÇ¨Ïö©)"
        required: false
        default: ""
      dockerfile_url:
        description: "Dockerfile RAW URL (ÎπÑÏö∞Î©¥ Î†àÌè¨ ÌååÏùº ÏÇ¨Ïö©)"
        required: false
        default: ""

permissions:
  contents: write
  actions: read
  checks: read

env:
  TZ: Asia/Seoul
  LOG_DIR: .github/echo_logs

jobs:
  build-package-image:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    defaults:
      run:
        shell: bash
    steps:
      - name: "‚òëÔ∏è Checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------- Bootstrap: Î™®Îì† 'ÌååÏùº ÏÉùÏÑ±'ÏùÄ curl ----------
      - name: "üß© Bootstrap ‚Äî fetch echo helpers via curl (URL or file://)"
        run: |
          set -Eeuo pipefail
          echo "[echo] mkdir -p \"$LOG_DIR\""; mkdir -p "$LOG_DIR"

          if [ -n "${{ inputs.helper_url }}" ]; then
            SRC="${{ inputs.helper_url }}"
          else
            SRC="file://${GITHUB_WORKSPACE}/.github/helpers/echo_helpers.sh"
          fi

          echo "[echo] curl -fsSL \"$SRC\" -o /tmp/echo_helpers.sh"
          curl -fsSL "$SRC" -o /tmp/echo_helpers.sh
          echo "[echo] chmod +x /tmp/echo_helpers.sh"; chmod +x /tmp/echo_helpers.sh
          echo "helpers ready" | tee -a "$LOG_DIR/_init.log"

      - name: "üßæ Ensure Dockerfile (curl only: URL or file://)"
        run: |
          set -Eeuo pipefail
          if [ -n "${{ inputs.dockerfile_url }}" ]; then
            SRC="${{ inputs.dockerfile_url }}"
          elif [ -f "${GITHUB_WORKSPACE}/.github/helpers/Dockerfile" ]; then
            SRC="file://${GITHUB_WORKSPACE}/.github/helpers/Dockerfile"
          elif [ -f "${GITHUB_WORKSPACE}/Dockerfile" ]; then
            # Î°úÏª¨ Î£®Ìä∏Ïóê Ïù¥ÎØ∏ ÏûàÎã§Î©¥ Í∑∏ÎåÄÎ°ú ÏÇ¨Ïö©(Î≥µÏÇ¨ ÏïÑÎãò) ‚Äî ÏÉùÏÑ±Ïù¥ ÌïÑÏöî ÏóÜÏúºÎãà ÌÜµÍ≥º
            echo "Existing Dockerfile will be used"
            exit 0
          else
            echo "::error::Dockerfile ÏÜåÏä§Í∞Ä ÏóÜÏäµÎãàÎã§. dockerfile_urlÏùÑ Ï£ºÏãúÍ±∞ÎÇò .github/helpers/Dockerfile ÌååÏùºÏùÑ Ï∂îÍ∞ÄÌïòÏÑ∏Ïöî."
            exit 1
          fi

          echo "[echo] curl -fsSL \"$SRC\" -o Dockerfile"
          curl -fsSL "$SRC" -o Dockerfile
          echo "Dockerfile ready (via curl)"

      # ---------- Env summary ----------
      - name: "üß≠ Env & runner summary"
        run: |
          set -Eeuo pipefail
          export LOG_FILE="$LOG_DIR/01_env_summary.log"
          source /tmp/echo_helpers.sh; trap catch ERR
          sect "Environment summary"
          run_cmd "uname -a"
          run_cmd "cat /etc/os-release || true"
          run_cmd "docker --version || true"
          run_cmd "which java || true"
          run_cmd "df -h"
          echoe "Repo: ${GITHUB_REPOSITORY} | Run: ${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"
          finish "Env summary done"

      # ---------- Java ----------
      - name: "‚òï Setup Java (Temurin)"
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ inputs.java_version }}

      - name: "‚òï Verify Java"
        run: |
          set -Eeuo pipefail
          export LOG_FILE="$LOG_DIR/02_setup_java.log"
          source /tmp/echo_helpers.sh; trap catch ERR
          run_cmd "java -version || true"
          finish "Java ready"

      # ---------- Maven ----------
      - name: "üß∞ Install Maven via curl"
        run: |
          set -Eeuo pipefail
          export LOG_FILE="$LOG_DIR/03_maven_install.log"
          source /tmp/echo_helpers.sh; trap catch ERR
          sect "Install Maven"
          MV="${{ inputs.maven_version }}"
          URL="https://archive.apache.org/dist/maven/maven-3/${MV}/binaries/apache-maven-${MV}-bin.tar.gz"
          run_cmd "curl -fsSL \"$URL\" -o maven.tgz"
          run_cmd "sudo tar -C /opt -xzf maven.tgz"
          run_cmd "sudo ln -sf \"/opt/apache-maven-${MV}/bin/mvn\" /usr/local/bin/mvn"
          run_cmd "mvn -v"
          finish "Maven install complete"

      # ---------- Maven package ----------
      - name: "üß± Maven Build (package)"
        id: mvn
        run: |
          set -Eeuo pipefail
          export LOG_FILE="$LOG_DIR/05_maven_package.log"
          source /tmp/echo_helpers.sh; trap catch ERR
          sect "Maven package"
          if [[ "${{ inputs.skip_tests }}" == "true" ]]; then
            warne "Skipping tests"
            run_cmd "mvn -B -DskipTests package"
          else
            run_cmd "mvn -B package"
          fi
          JAR_PATH="$(ls -1 target/*.jar | grep -Ev 'sources|javadoc' | head -n1 || true)"
          if [ -z "$JAR_PATH" ]; then faile "No runnable JAR in target/"; exit 1; fi
          echo "jar_path=$JAR_PATH" >> "$GITHUB_OUTPUT"
          echoe "Built JAR: $JAR_PATH"
          finish "Maven build complete"

      # ---------- Docker build ----------
      - name: "üê≥ Build Docker image"
        id: dimg
        run: |
          set -Eeuo pipefail
          export LOG_FILE="$LOG_DIR/06_docker_build.log"
          source /tmp/echo_helpers.sh; trap catch ERR
          sect "Docker image build"
          IMG="${{ inputs.image_name }}"
          TAG="v${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"
          FULL="${IMG}:${TAG}"
          echo "full_image=$FULL" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echoe "Image tag ‚Üí $FULL"
          run_cmd "docker buildx build --load -t \"$FULL\" ."
          run_cmd "docker image ls \"$FULL\""
          finish "Docker build complete"

      # ---------- Export & checksums ----------
      - name: "üì¶ Export image & generate checksums"
        id: saveimg
        run: |
          set -Eeuo pipefail
          export LOG_FILE="$LOG_DIR/07_export.log"
          source /tmp/echo_helpers.sh; trap catch ERR
          sect "docker save + checksums"
          OUT="dist"
          run_cmd "mkdir -p \"$OUT\""
          IMG="${{ steps.dimg.outputs.full_image }}"
          TAR="${OUT}/$(echo "$IMG" | tr '/:' '__').tar"
          TGZ="${TAR}.gz"
          run_cmd "docker save \"$IMG\" -o \"$TAR\""
          run_cmd "gzip -9 \"$TAR\""
          run_cmd "(cd \"$OUT\" && sha256sum \"$(basename \"$TGZ\")\" > \"$(basename \"$TGZ\").sha256\")"
          run_cmd "(cd \"$OUT\" && md5sum    \"$(basename \"$TGZ\")\" > \"$(basename \"$TGZ\").md5\")"
          JAR="${{ steps.mvn.outputs.jar_path }}"
          run_cmd "cp \"$JAR\" \"$OUT/\""
          run_cmd "(cd \"$OUT\" && sha256sum \"$(basename \"$JAR\")\" > \"$(basename \"$JAR\").sha256\")"
          run_cmd "(cd \"$OUT\" && md5sum    \"$(basename \"$JAR\")\" > \"$(basename \"$JAR\").md5\")"
          echo "tar_gz=$TGZ" >> "$GITHUB_OUTPUT"
          echo "jar_file=$OUT/$(basename "$JAR")" >> "$GITHUB_OUTPUT"
          echoe "Artifacts ready: $OUT"
          finish "Export & checksum complete"

      # ---------- Upload artifacts ----------
      - name: "‚¨ÜÔ∏è Upload artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: springboot-build-and-image
          path: |
            dist/**
            .github/echo_logs/**
          if-no-files-found: error
          retention-days: 14

      # ---------- Release ----------
      - name: "üè∑Ô∏è Create Release & upload assets"
        if: ${{ inputs.create_release == true }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_id }}-${{ github.run_attempt }}
          name: "Build ${{ github.run_id }}-${{ github.run_attempt }}"
          body: |
            - JDK: ${{ inputs.java_version }}
            - Maven: ${{ inputs.maven_version }}
            - Image: ${{ steps.dimg.outputs.full_image }}
            - Jar: ${{ steps.mvn.outputs.jar_path }}
            - Echo logs included (.github/echo_logs)
          files: |
            dist/*.jar
            dist/*.jar.sha256
            dist/*.jar.md5
            dist/*.tar.gz
            dist/*.tar.gz.sha256
            dist/*.tar.gz.md5

      # ---------- Curl examples ----------
      - name: "üì• Print curl download commands"
        run: |
          set -Eeuo pipefail
          export LOG_FILE="$LOG_DIR/10_curl_examples.log"
          source /tmp/echo_helpers.sh; trap catch ERR
          sect "Print curl download commands"
          OWNER="${GITHUB_REPOSITORY%/*}"
          REPO="${GITHUB_REPOSITORY#*/}"
          TAG="v${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"
          JAR_FILE="$(basename "${{ steps.saveimg.outputs.jar_file }}")"
          IMG_FILE="$(basename "${{ steps.saveimg.outputs.tar_gz }}")"
          echoe "Commands (copy & run):"
          echo "curl -L -o ${JAR_FILE} https://github.com/${OWNER}/${REPOS
