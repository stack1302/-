name: "ğŸ—‚ï¸ Mass Dir + ğŸ“€ ISO Builder (q10m + Upgrade+Auto-Commit+TestServer + dpkg-clean)"

on:
  schedule:
    - cron: "*/10 * * * *"   # 10ë¶„ë§ˆë‹¤ ìë™ ìˆ˜í–‰
  workflow_dispatch:
    inputs:
      root_dir:
        description: "ìƒì„± ê¸°ì¤€ ê²½ë¡œ(ë¦¬í¬ì§€í† ë¦¬ ë£¨íŠ¸ ê¸°ì¤€)"
        required: true
        default: ".github/echo_mass"
      top_count:
        description: "ìµœìƒìœ„ ë””ë ‰í† ë¦¬ ê°œìˆ˜"
