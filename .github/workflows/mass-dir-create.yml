      sub_count:
        description: "ê° ìµœìƒìœ„ ë””ë ‰í† ë¦¬ ì•„ë˜ í•˜ìœ„ ë””ë ‰í† ë¦¬ ê°œìˆ˜ (0=ì—†ìŒ)"
        required: true
        default: "5"
      prefix:
        description: "ë””ë ‰í† ë¦¬ ì ‘ë‘ì–´"
        required: true
        default: "dir-"
      sub_prefix:
        description: "í•˜ìœ„ ë””ë ‰í† ë¦¬ ì ‘ë‘ì–´"
